<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">ToDoList</h1>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="entradaTarefa" placeholder="Digite uma nova tarefa">
                    <button class="btn btn-primary" id="adicionarTarefa">Adicionar</button>
                    </div>
            </div>
        <ul class="list-group" id="listaTarefas">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <button class="btn btn-danger btn-sm" onclick="this.parentElement.remove()">Remover</button>
                    </li>
         </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Adiciona um evento para adicionar uma tarefa ao clicar no botão "Adicionar"
        document.querySelector("#adicionarTarefa").addEventListener("click", function() {
            adicionarTarefa();
        });
    </script>
        <script>
            // Função para adicionar uma tarefa
            function adicionarTarefa() {
                const entradaTarefa = document.querySelector("#entradaTarefa");
                const tarefaTexto = entradaTarefa.value.trim();

                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.textContent = tarefaTexto;

                const btnRemover = document.createElement("button");
                btnRemover.className = "btn btn-danger btn-sm";
                btnRemover.textContent = "Remover";
                btnRemover.addEventListener("click", function() {
                    li.remove();
                });

                li.appendChild(btnRemover);
                document.querySelector("#listaTarefas").appendChild(li);
                
                entradaTarefa.value = ""; // Limpa o campo de entrada
            }
        </script>
        </div>
    </div>
</body>
</html>
